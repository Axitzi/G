<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love u</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin: 0.5em 0;
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .heart {
            color: #ff6f61;
            font-size: 4em;
            margin: 0.5em 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #e91e63;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #d81b60;
        }
        .image-container {
            display: none;
            text-align: center;
            margin-top: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/heart-pattern.png');
            padding: 20px;
            border-radius: 10px;
        }
        .image-container img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @media (min-width: 600px) {
            h1 {
                font-size: 3em;
            }
            p {
                font-size: 1.5em;
            }
            .heart {
                font-size: 5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Te amo</h1>
        <p>Eres el motivo de mi felicidad y por ello siempre estare para ti</p>
        <div class="heart">ðŸ’—</div>
        <button onclick="showImage()">Ver Foto</button>
        <div class="image-container" id="imageContainer">
            <img src="foto.jpg" alt="Foto de amor">
        </div>
    </div>

    <script>
        function showImage() {
            document.getElementById('imageContainer').style.display = 'block';
        }
    </script>
</body>
</html>
